  <script>
    function er1() {
      firebase.database().ref("guys/" + document.getElementById("id_value").value).set(document.getElementById("id_value").value);
      firebase.database().ref("guys/" + document.getElementById("id_value").value + "/name").set(document.getElementById("name_value").value);
      firebase.database().ref("guys/" + document.getElementById("id_value").value + "/secondname").set(document.getElementById("secondname_value").value);
      firebase.database().ref("guys/" + document.getElementById("id_value").value + "/lastname").set(document.getElementById("lastname_value").value);
      firebase.database().ref("guys/" + document.getElementById("id_value").value + "/footsize").set(document.getElementById("footsize_value").value);
      firebase.database().ref("guys/" + document.getElementById("id_value").value + "/url").set(document.getElementById("url_value").value);
    }

    function er2() {
      var b = document.getElementById("id_show").value
      var a = firebase.database().ref('/guys');
      a.on('value', function(snapshot) {
        var snap = snapshot.val();
        var g = snap[b];
        document.getElementById("inf").innerHTML ="Госномер: " + b + "<br> Марка: " + g.name + "<br> Модель: " + g.secondname + "<br> Владелец: " + g.lastname + "<br> Иные данные: " + g.footsize +"<br Фото: > <img src=" + g.url + ">";
      });
    }





  </script>

  <br> Иные данные

  <br> Ссылка на фото
  <input type="text" id="url_value" placeholder="" value="" />

  <br>
  <a href="#on" class="button15" onclick="er1()">Добавить авто в базу</a>
